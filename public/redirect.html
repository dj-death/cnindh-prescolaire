        autocomplete="off"
      >

            <option>Benslimane</option>

            <option>Berrechid</option>
            <option>Boujdour</option>
            <option>Boulemane</option>
            <option>Chefchaouen</option>

            <option>Driouch</option>
            <option>El Hajeb</option>
            <option>El Jadida</option>
            <option>Errachidia</option>
            <option>Essaouira</option>
            <option>Es-Semara</option>
            <option>Fahs-Anjra</option>
            <option>Fès</option>

            <option>Guelmim</option>
            <option>Guercif</option>
            <option>Ifrane</option>
            <option>Inezgane-Aït Melloul</option>
            <option>Jerada</option>
            <option>Kelâa des Sraghna</option>
            <option>Kénitra</option>
            <option>Khémisset</option>
            <option>Khénifra</option>
            <option>Khouribga</option>
            <option>Laâyoune</option>
            <option>Larache</option>
            <option>Marrakech</option>
            <option>M'diq-Fnideq</option>
            <option>Médiouna</option>
            <option>Meknès</option>
            <option>Midelt</option>
            <option>Mohammadia</option>
            <option>Moulay Yacoub</option>
            <option>Nador</option>
            <option>Nouaceur</option>
            <option>Ouarzazate</option>
            <option>Ouazzane</option>
            <option>Oued Ed-Dahab</option>
            <option>Oujda-Angad</option>

        <div style="text-align: center">
          <button id="submit-btn" type="submit" class="fs-continue fs-show">
            Accéder
          </button>
        </div>
      </form>
    </div>

    <footer>
      Si Vous êtes connecté depuis Intranet, l'accès à votre tableau de bord
      pourrait être bloqué. Dans ce cas, veuillez s'il vous plait utiliser un
      autre dispositif (ordinateur ou téléphone) disposant d'un accès à internet
    </footer>
    <!-- /container -->
    <script src="redirect/js/classie.js"></script>
    <script src="redirect/js/selectFx.js"></script>
    <script>
      (function () {
        var form = document.getElementById("submit-form");
        var select = document.getElementById("province-sel");

        form.addEventListener("submit", onSubmit);

        function onSubmit() {
          var province = select.value;
          if (province) {
            localStorage.setItem("province", province);
          } else {
            alert("Vous devez Choisir Votre Province !");
          }
        }

        var province = localStorage.getItem("province");
        if (province) {
          select.value = province;
        }

        /*if (screen.width >= 768) {
          new SelectFx(select);
        }*/
      })();
    </script>
  </body>
</html>
